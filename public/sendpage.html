<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>ส่งของ</title>
</head>
<style media="screen">
    .container {
  margin-top: 30px;
  margin-bottom: 30px;
}

.card-example {
  max-width: 500px;
  margin: 0 auto;
  margin-top: 15px;
  margin-bottom: 10px;
}
.card-example .card-header {
  font-weight: 900;
  color: #ffffff;
  background: #20bc4c;
}
</style>
<body>
    
    <div class="container">
        <div class="card-example">
            <div class="card card-inverse" style="background: #333; border-color: #333; color: rgb(255, 255, 255);">
              <div class="card-block">
                <div class="row" align="center">
  
                        <div class="card"></div>
                        <input type="tel" id="phone" class="form-control"placeholder="ใส่เบอร์ผู้รับ"required>
                        <button id="sender">accept</button>
    
                </div>
              </div>
            </div>
          </div>
    </div>


    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.3/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.6.3/firebase-analytics.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries
      
        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
            apiKey: "AIzaSyBGHYVjtQNRZIvb0rhUeV6g0ByVAGmidmQ",
            authDomain: "smartdrop-itlp2022.firebaseapp.com",
            databaseURL: "https://smartdrop-itlp2022-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "smartdrop-itlp2022",
            storageBucket: "smartdrop-itlp2022.appspot.com",
            messagingSenderId: "68583609225",
            appId: "1:68583609225:web:c14789335702c55eb60758",
            measurementId: "G-88E68YDK6M"
          };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);

        import {getDatabase, ref, set, get, child, update, remove} from "https://www.gstatic.com/firebasejs/9.6.3/firebase-database.js";
        const db = getDatabase();


        var phone = document.getElementById("phone");
        var btnaccept = document.getElementById("sender");
        var number_sw = 1;

        function ChkLocker(){
            const lockerRef = ref(db);
            get(child(lockerRef,"lockers/box1")).then((box1)=>{
                if(box1.exists()){
                    if(box1.val().status_item== 0){
                        update(ref(db,"lockers/box1"),{
                            owner_p: phone.value,
                            status_sw: number_sw
                        })
                        .then(()=>{
                            window.location.assign('waitbox1.html');
                        })
                        .catch((error)=>{
                            alert(error);
                        });
                    }else{
                        get(child(lockerRef,"lockers/box2")).then((box2)=>{
                            if(box2.exists()){
                                if(box2.val().status_item==0){
                                    update(ref(db,"lockers/box2"),{
                                    owner_p: phone.value,
                                    status_sw: number_sw
                                })
                                .then(()=>{
                                    window.location.assign('waitbox2.html');
                                })
                                .catch((error)=>{
                                    alert(error);
                                });
                                }else{
                                    get(child(lockerRef,"lockers/box3")).then((box3)=>{
                                        if(box3.exists()){
                                            if(box3.val().status_item==0){
                                                update(ref(db,"lockers/box3"),{
                                                owner_p: phone.value,
                                                status_sw: number_sw
                                            })
                                            .then(()=>{
                                                window.location.assign('waitbox3.html');
                                            })
                                            .catch((error)=>{
                                                alert(error);
                                            });
                                            }else{
                                                alert("ตู้เต็ม!");
                                            }
                                        }
                                    })
                                    .catch((error)=>{
                                        alert("มีปัญหา"+error);
                                    });
                                }
                            }
                        })
                        .catch((error)=>{
                            alert("มีปัญหา"+error);
                        });
                    }
                }
            })
            .catch((error)=>{
                alert("มีปัญหา"+error);
            });
        }

        //Events button
        btnaccept.addEventListener('click',ChkLocker);
      </script>
      <script src="js/bootstrap.js"></script>
</body>
</html>
